<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="This is a word frequency counter." />
		<meta name="author" content="Bogdan Neacsa" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<script type="text/javascript" src="{{ static_url('js/jquery.js') }}"></script>
		<script type="text/javascript" src="{{ static_url('js/word_frequencies.js') }}"></script>
		
		<link rel="stylesheet" type="text/css" href="{{ static_url('style/word_frequencies.css') }}" />
	</head>

	<body>
		<div class="container bordered">
			<header class="page_header">
				<span class="page_title">Word Frequency Counter</span>
			</header>
			<ul class="items_list">
				<li>
					<label for="text_input" class="input_label">Input text:</label>
					<textarea id="text_input" class="input_text"></textarea>
				</li>
				<li>
					<input id="text_submit_button" type="submit" class="submit_button bordered" onclick="count_word_frequencies()" value="Count words!"/>
				</li>
				<li>
					<label for="results" class="input_label">Results:</label>
					<table id="results" class="result_div">
						<tbody>
						</tbody>
					</table>
				</li>
			</ul>
		</div>
	</body>
	
	<script type="text/javascript">
		$(document).ready(function() {
			// Just make sure textarea is focused when first on page.
			$('#text_input').focus();
		})
	</script>
</html>
